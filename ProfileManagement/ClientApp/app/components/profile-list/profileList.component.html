<h1>Profile List</h1>
<p>Showing all profiles..</p>

<button (click)="showAddProfileModal()" type="button" class="btn btn-success">Add New Profile</button>

<p *ngIf="!profiles"><em>{{ loadingMessage }}</em></p>

<table class='table' *ngIf="profiles">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date Of Birth</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let profile of profiles">     <!-- Foreach loop -->
            <td>{{ profile.id }}</td>
            <td>{{ profile.name }}</td>
            <td>{{ profile.dob }}</td>
            <td>
                <button type="button" class="btn btn-info"      (click)="viewProfile(profile.id)">      View    </button>
                <button type="button" class="btn btn-warning"   (click)="editProfile(profile.id)">      Edit    </button>
                <button type="button" class="btn btn-danger"    (click)="deleteProfile(profile.id)">    Delete  </button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div
     data-backdrop="static"
     data-keyboard="false"
     tabindex="-1"
     class="modal fade"
     [ngClass]="{'in': isModalAnimatable}"
     [ngStyle]="{'display': isModalVisible ? 'block' : 'none', 'opacity': isModalAnimatable ? 1 : 0}"
     >

    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="hideAddProfileModal()" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <form action="profile">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Name"    ngDefaultControl [(ngModel)]="profileToAdd.name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of birth:</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" ngDefaultControl [(ngModel)]="profileToAdd.dob">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" type="reset"                    >Reset</button>
                    <button class="btn btn-info"    (click)="addProfileSubmit($event)" >Add Profile</button>
                </div>
            </form>
        </div>
    </div>

</div>
